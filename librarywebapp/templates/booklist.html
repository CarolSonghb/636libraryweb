{% extends "base.html" %}
{% block content %}
<!-- code in here to display a list of books-->
<h4>Book List</h4>
<h5>A list of all books in our collection</h5>
<hr>

<!-- make each row in table striped and hoverable-->
<table class="table table-striped table-hover">
    <thead>
       <tr>
        <!-- using scope to make headers for the columns-->
         <th scope="col">Book ID</th>
         <th scope="col">Title</th>
         <th scope="col">Author</th>
         <th scope="col">Type</th>
         <th scope="col">Year of Publication</th>
         <th scope="col">Description</th>
       </tr>
    </thead>
    
    <tbody>
<!-- getting data from app.py-->
    {% for book in booklist %}
        <tr>
            {% for entry in book %}
                <td>{{entry}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
